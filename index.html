<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Master Premium - Cori Talks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0ea5e9;
            --secondary: #6366f1;
            --dark: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        .glass-sidebar {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(12px);
        }

        .card-premium {
            background: white;
            border-radius: 2.5rem;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-premium:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08);
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .progress-circle {
            transform: rotate(-90deg);
        }
        
        .modal-overlay {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 h-screen overflow-hidden">

    <div id="app" class="h-full w-full">
        <!-- Render dinámico -->
    </div>

    <script>
        // --- ESTADO GLOBAL ---
        const DEFAULT_SHEET_URL = "https://script.google.com/macros/s/AKfycbz9hTBQlGDWQIWHFUvDookbqzc4YSYu2cCY997YvwgksQoWKkl_Hx7-58dYBv3-yGl9zQ/exec";
        
        let state = {
            user: null, 
            activeTab: 'dashboard',
            isLoading: false,
            isSaving: false,
            sheetUrl: DEFAULT_SHEET_URL,
            lastSync: "Nunca",
            showModal: false,
            editingProject: null,
            notification: null,
            squads: [
                { id: 'S1', name: 'Squad Alpha (Cori Talks)' },
                { id: 'S2', name: 'Squad Beta (LMS Optimization)' },
                { id: 'S3', name: 'Squad Gamma (Innovación)' }
            ],
            roles: ['Super Admin', 'PO', 'Scrum Master', 'Developer'],
            projects: [
                {
                    id: 'P1',
                    squadId: 'S1',
                    name: "Cori Talks",
                    description: "Espacio diseñado para conectar e inspirar a través del intercambio de conocimiento corporativo.",
                    participants: [{ name: 'Admin', role: 'Super Admin' }],
                    objectives: [
                        {
                            id: 'O1',
                            title: "Fortalecer la cultura de aprendizaje colaborativo",
                            krs: [
                                { id: 'KR1.1', definition: 'Lograr 40% de conexión trimestral', target: 40, current: 28, owner: 'Gestión Humana' },
                                { id: 'KR1.2', definition: 'Alcanzar 85% de satisfacción NPS', target: 85, current: 80, owner: 'Comunicaciones' }
                            ]
                        }
                    ]
                }
            ]
        };

        // --- CÁLCULOS ---
        function getProjectProgress(project) {
            if (!project.objectives || project.objectives.length === 0) return 0;
            const objProgresses = project.objectives.map(obj => {
                if (!obj.krs || obj.krs.length === 0) return 0;
                const krAvg = obj.krs.reduce((sum, kr) => sum + Math.min(kr.current / kr.target, 1), 0);
                return krAvg / obj.krs.length;
            });
            const total = objProgresses.reduce((a, b) => a + b, 0);
            return Math.round((total / project.objectives.length) * 100);
        }

        function calculateObjectiveProgress(objective) {
            if (!objective.krs || objective.krs.length === 0) return 0;
            const total = objective.krs.reduce((acc, kr) => acc + (Math.min(kr.current / kr.target, 1)), 0);
            return Math.round((total / objective.krs.length) * 100);
        }

        function getGlobalProgress(filteredProjects) {
            if (filteredProjects.length === 0) return 0;
            const total = filteredProjects.reduce((sum, p) => sum + getProjectProgress(p), 0);
            return Math.round(total / filteredProjects.length);
        }

        // --- ACCIONES ---
        function notify(msg, type = 'success') {
            state.notification = { msg, type };
            render();
            setTimeout(() => { state.notification = null; render(); }, 3000);
        }

        function handleLogin(email, role, squadId) {
            state.user = {
                name: email.split('@')[0],
                role: role,
                squadId: role === 'Super Admin' ? null : squadId
            };
            render();
        }

        function openProjectModal(projectId = null) {
            if (projectId) {
                const p = state.projects.find(proj => proj.id === projectId);
                state.editingProject = JSON.parse(JSON.stringify(p));
            } else {
                state.editingProject = {
                    id: 'P' + Date.now(),
                    squadId: state.user.squadId || 'S1',
                    name: '',
                    description: '',
                    participants: [{ name: state.user.name, role: state.user.role }],
                    objectives: []
                };
            }
            state.showModal = true;
            render();
        }

        function saveProject() {
            if (!state.editingProject.name) return notify("El nombre es obligatorio", "error");
            
            const index = state.projects.findIndex(p => p.id === state.editingProject.id);
            if (index !== -1) {
                state.projects[index] = state.editingProject;
                notify("Proyecto actualizado");
            } else {
                state.projects.push(state.editingProject);
                notify("Proyecto creado con éxito");
            }
            state.showModal = false;
            state.editingProject = null;
            render();
        }

        function addObjective() {
            state.editingProject.objectives.push({
                id: 'O' + (state.editingProject.objectives.length + 1),
                title: 'Nuevo Objetivo Estratégico',
                krs: []
            });
            render();
        }

        function addKR(objIdx) {
            const obj = state.editingProject.objectives[objIdx];
            obj.krs.push({
                id: `KR${objIdx+1}.${obj.krs.length + 1}`,
                definition: 'Nuevo Resultado Clave',
                target: 100,
                current: 0,
                owner: state.user.name
            });
            render();
        }

        // --- ROBOT ---
        function runTestRobot() {
            state.isLoading = true;
            render();
            setTimeout(() => {
                const robotData = [
                    { name: "IA en Procesos", squad: 'S3' },
                    { name: "Ciberseguridad 360", squad: 'S2' },
                    { name: "Talento Humano 4.0", squad: 'S1' },
                    { name: "Infraestructura Cloud", squad: 'S2' }
                ];
                const newOnes = robotData.map((rd, i) => ({
                    id: 'PROBOT-' + (Date.now() + i),
                    squadId: rd.squad,
                    name: rd.name,
                    description: "Inyectado por Robot de Pruebas.",
                    participants: [{ name: 'Robot', role: 'Developer' }],
                    objectives: [{
                        id: 'O1',
                        title: "Optimización General",
                        krs: [{ id: 'KR1.1', definition: 'Mejorar métricas en 15%', target: 100, current: 45, owner: 'Bot' }]
                    }]
                }));
                state.projects = [...state.projects, ...newOnes];
                state.isLoading = false;
                notify("Robot: 4 proyectos inyectados");
                render();
            }, 1000);
        }

        // --- RENDERIZADO ---
        function render() {
            const app = document.getElementById('app');
            if (!state.user) {
                app.innerHTML = renderLogin();
            } else {
                const filtered = state.user.role === 'Super Admin' 
                    ? state.projects 
                    : state.projects.filter(p => p.squadId === state.user.squadId);
                
                app.innerHTML = `
                    <div class="flex h-full w-full overflow-hidden">
                        ${renderSidebar()}
                        <main class="flex-1 overflow-y-auto p-10 bg-[#F8FAFC] custom-scrollbar relative">
                            ${state.notification ? renderNotification() : ''}
                            <div class="max-w-6xl mx-auto">
                                ${renderHeader(filtered)}
                                ${state.activeTab === 'dashboard' ? renderDashboard(filtered) : ''}
                                ${state.activeTab === 'projects' ? renderProjects(filtered) : ''}
                                ${state.activeTab === 'sync' ? renderSync() : ''}
                            </div>
                        </main>
                    </div>
                    ${state.showModal ? renderModal() : ''}
                `;
            }
            lucide.createIcons();
        }

        function renderLogin() {
            return `
                <div class="min-h-screen bg-slate-950 flex items-center justify-center p-6 animate-fade-in">
                    <div class="max-w-md w-full bg-slate-900 rounded-[3.5rem] border border-slate-800 p-12 shadow-2xl text-center">
                        <div class="bg-cyan-500 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-cyan-500/20">
                            <i data-lucide="target" class="text-white w-8 h-8"></i>
                        </div>
                        <h1 class="text-4xl font-black text-white italic tracking-tighter mb-10">Cori<span class="text-cyan-400 font-light">Talks</span></h1>
                        <form onsubmit="event.preventDefault(); handleLogin(this.email.value, this.role.value, this.squad.value);" class="space-y-6 text-left">
                            <input name="email" type="email" required placeholder="tu.nombre@comfamiliar.com" class="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 text-white focus:ring-2 focus:ring-cyan-500 outline-none">
                            <div class="grid grid-cols-2 gap-4">
                                <select name="role" onchange="document.getElementById('sqDiv').style.display = this.value === 'Super Admin' ? 'none' : 'block'" class="bg-slate-800 border border-slate-700 rounded-2xl px-4 py-4 text-white text-xs outline-none">
                                    ${state.roles.map(r => `<option value="${r}">${r}</option>`).join('')}
                                </select>
                                <div id="sqDiv">
                                    <select name="squad" class="w-full bg-slate-800 border border-slate-700 rounded-2xl px-4 py-4 text-white text-xs outline-none">
                                        ${state.squads.map(s => `<option value="${s.id}">${s.name.split(' ')[1]}</option>`).join('')}
                                    </select>
                                </div>
                            </div>
                            <button class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-black py-5 rounded-3xl transition-all">Ingresar</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderSidebar() {
            const menu = [
                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'projects', label: 'Proyectos', icon: 'briefcase' },
                { id: 'sync', label: 'Cloud & Robots', icon: 'database' }
            ];
            return `
                <aside class="w-80 bg-slate-950 text-white flex flex-col shrink-0 border-r border-slate-900 glass-sidebar">
                    <div class="p-10 border-b border-slate-900">
                        <div class="flex items-center gap-3 mb-10">
                            <i data-lucide="target" class="text-cyan-400 w-8 h-8"></i>
                            <h1 class="text-3xl font-black italic tracking-tight">Cori<span class="text-cyan-400 font-light">Talks</span></h1>
                        </div>
                        <div class="p-4 bg-slate-900/50 rounded-2xl border border-slate-800 flex items-center gap-4">
                            <div class="w-10 h-10 bg-cyan-600 rounded-xl flex items-center justify-center font-black text-sm">${state.user.name.substring(0,2).toUpperCase()}</div>
                            <div class="overflow-hidden">
                                <p class="text-sm font-bold truncate capitalize leading-none mb-1">${state.user.name}</p>
                                <p class="text-[10px] text-cyan-500 font-black uppercase tracking-tighter">${state.user.role}</p>
                            </div>
                        </div>
                    </div>
                    <nav class="flex-1 p-8 space-y-3">
                        ${menu.map(item => `
                            <button onclick="state.activeTab = '${item.id}'; render();" class="w-full flex items-center gap-5 px-6 py-5 rounded-2xl transition-all ${state.activeTab === item.id ? 'bg-cyan-600 text-white shadow-xl shadow-cyan-900/40' : 'text-slate-500 hover:bg-slate-900 hover:text-white'}">
                                <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                                <span class="text-sm font-bold uppercase tracking-widest">${item.label}</span>
                            </button>
                        `).join('')}
                    </nav>
                    <div class="p-10 border-t border-slate-900">
                        <button onclick="state.user = null; render();" class="w-full flex items-center justify-center gap-2 text-slate-600 hover:text-red-400 text-[10px] font-black uppercase transition-colors">
                            <i data-lucide="log-out" class="w-4 h-4"></i> Salir
                        </button>
                    </div>
                </aside>
            `;
        }

        function renderHeader(filtered) {
            const global = getGlobalProgress(filtered);
            return `
                <header class="flex justify-between items-end mb-12 animate-fade-in">
                    <div>
                        <h2 class="text-5xl font-black text-slate-900 tracking-tight mb-2 italic">Estrategia</h2>
                        <p class="text-slate-500 font-medium italic">Estado para <span class="text-cyan-600 font-bold underline underline-offset-4">${state.user.role === 'Super Admin' ? 'Comfamiliar Risaralda' : state.squads.find(s=>s.id===state.user.squadId).name}</span></p>
                    </div>
                    <div class="bg-white p-6 rounded-[3rem] border border-slate-100 shadow-sm flex items-center gap-8 pr-12">
                        <div class="relative w-20 h-20 flex items-center justify-center">
                            <svg class="w-full h-full progress-circle">
                                <circle cx="40" cy="40" r="34" fill="transparent" stroke="#f1f5f9" stroke-width="8" />
                                <circle cx="40" cy="40" r="34" fill="transparent" stroke="#0ea5e9" stroke-width="8" stroke-dasharray="213.6" stroke-dashoffset="${213.6 - (213.6 * global) / 100}" stroke-linecap="round" />
                            </svg>
                            <span class="absolute font-black text-xl text-slate-800">${global}%</span>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">CUMPLIMIENTO</p>
                            <p class="text-xs font-bold text-slate-600">Avance Estratégico Global</p>
                        </div>
                    </div>
                </header>
            `;
        }

        function renderDashboard(filtered) {
            return `
                <div class="animate-fade-in space-y-10">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        ${[
                            { label: 'Proyectos', value: filtered.length, icon: 'activity', bg: 'bg-blue-100', color: 'text-blue-600' },
                            { label: 'Objetivos', value: filtered.reduce((a,b)=>a+b.objectives.length, 0), icon: 'layers', bg: 'bg-indigo-100', color: 'text-indigo-600' },
                            { label: 'KRs Totales', value: filtered.reduce((a,b)=>a+b.objectives.reduce((acc,o)=>acc+o.krs.length, 0), 0), icon: 'check-circle-2', bg: 'bg-emerald-100', color: 'text-emerald-600' },
                            { label: 'Sync Activo', value: state.lastSync === 'Nunca' ? 'Off' : 'On', icon: 'globe', bg: 'bg-cyan-100', color: 'text-cyan-600' }
                        ].map(s => `
                            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm group">
                                <div class="w-12 h-12 rounded-2xl ${s.bg} ${s.color} flex items-center justify-center mb-6 shadow-inner"><i data-lucide="${s.icon}" class="w-6 h-6"></i></div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">${s.label}</p>
                                <p class="text-3xl font-black text-slate-900">${s.value}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="bg-white rounded-[4rem] p-12 border border-slate-200 shadow-sm relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-12 opacity-[0.03] pointer-events-none"><i data-lucide="bar-chart-3" class="w-64 h-64"></i></div>
                        <h3 class="text-2xl font-black text-slate-900 mb-12 flex items-center gap-3"><i data-lucide="bar-chart-3" class="text-cyan-600"></i> Comparativa de Proyectos</h3>
                        <div class="space-y-12">
                            ${filtered.map(p => {
                                const prog = getProjectProgress(p);
                                return `
                                    <div class="group">
                                        <div class="flex justify-between items-end mb-4">
                                            <div>
                                                <p class="text-xs font-black text-cyan-600 uppercase tracking-widest mb-1">${p.id} · ${state.squads.find(s=>s.id===p.squadId).name.split(' ')[1]}</p>
                                                <h4 class="text-xl font-bold text-slate-800">${p.name}</h4>
                                            </div>
                                            <span class="text-3xl font-black text-slate-900">${prog}%</span>
                                        </div>
                                        <div class="w-full bg-slate-50 h-6 rounded-full overflow-hidden shadow-inner p-1 border border-slate-100">
                                            <div class="bg-gradient-to-r from-cyan-600 to-cyan-400 h-full rounded-full transition-all duration-1000 shadow-lg shadow-cyan-600/20" style="width: ${prog}%"></div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects(filtered) {
            return `
                <div class="animate-fade-in space-y-10 pb-20">
                    <div class="flex justify-between items-center mb-10">
                        <h3 class="text-2xl font-black text-slate-900 uppercase tracking-widest italic">Gestión de Iniciativas</h3>
                        ${(state.user.role === 'PO' || state.user.role === 'Super Admin') ? `
                            <button onclick="openProjectModal()" class="bg-slate-900 text-white px-10 py-6 rounded-[2.5rem] font-black text-xs uppercase tracking-widest flex items-center gap-3 hover:bg-cyan-600 transition-all shadow-xl active:scale-95">
                                <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Proyecto
                            </button>
                        ` : ''}
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        ${filtered.map(p => `
                            <div class="bg-white rounded-[3.5rem] border border-slate-200 overflow-hidden relative shadow-sm hover:shadow-2xl transition-all group">
                                <button onclick="openProjectModal('${p.id}')" class="absolute top-10 right-10 p-5 bg-slate-50 text-slate-400 hover:text-cyan-600 hover:bg-cyan-50 rounded-[1.5rem] transition-all">
                                    <i data-lucide="edit-3" class="w-6 h-6"></i>
                                </button>
                                <div class="p-12 border-b border-slate-50 bg-slate-50/50">
                                    <span class="bg-white border border-slate-200 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest text-slate-500 shadow-sm inline-block mb-8">
                                        ${state.squads.find(s=>s.id===p.squadId).name}
                                    </span>
                                    <h3 class="text-4xl font-black text-slate-900 mb-4 pr-16">${p.name}</h3>
                                    <p class="text-base text-slate-500 leading-relaxed font-medium italic">"${p.description}"</p>
                                </div>
                                <div class="p-12 space-y-10">
                                    <div class="space-y-6">
                                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">OBJETIVOS ESTRATÉGICOS (${p.objectives.length})</p>
                                        ${p.objectives.map(obj => `
                                            <div class="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100 flex justify-between items-center">
                                                <span class="text-base font-bold text-slate-800">${obj.title}</span>
                                                <span class="bg-white border border-slate-200 px-4 py-1.5 rounded-full text-[10px] font-black text-cyan-600 shadow-sm">${calculateObjectiveProgress(obj)}%</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="pt-8 border-t border-slate-100 flex justify-between items-end">
                                        <div>
                                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">PROGRESO TOTAL</p>
                                            <p class="text-5xl font-black text-cyan-600">${getProjectProgress(p)}%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        ${filtered.length === 0 ? '<div class="col-span-full text-center py-20 bg-white rounded-[4rem] border-2 border-dashed border-slate-200 text-slate-400 italic">No tienes proyectos asignados. Pulsa "Nuevo Proyecto" para comenzar.</div>' : ''}
                    </div>
                </div>
            `;
        }

        function renderSync() {
            return `
                <div class="animate-fade-in max-w-4xl mx-auto space-y-10 pb-20">
                    <div class="bg-white p-12 rounded-[4rem] border border-slate-200 shadow-sm relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-12 opacity-[0.03] pointer-events-none"><i data-lucide="database" class="w-80 h-80"></i></div>
                        <h2 class="text-4xl font-black text-slate-900 tracking-tight italic uppercase mb-10">Infraestructura Cloud</h2>
                        
                        <div class="space-y-12">
                            <div class="bg-slate-50 p-12 rounded-[3.5rem] border border-slate-200">
                                <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-[0.2em] px-4">Endpoint de API</label>
                                <div class="flex gap-4">
                                    <input type="text" value="${state.sheetUrl}" oninput="state.sheetUrl = this.value" class="flex-1 bg-white border border-slate-200 rounded-3xl px-8 py-5 text-sm font-mono text-slate-600 outline-none transition-all">
                                    <button onclick="syncWithSheets()" class="bg-slate-950 text-white px-10 rounded-3xl font-black uppercase text-[10px] tracking-widest hover:bg-cyan-600 active:scale-95 shadow-xl">Vincular</button>
                                </div>
                                <p class="mt-6 text-[10px] text-slate-400 font-black uppercase tracking-widest px-4 italic">Última Sync: <span class="text-cyan-600">${state.lastSync}</span></p>
                            </div>

                            <div class="border-t border-slate-100 pt-16">
                                <h3 class="text-2xl font-black text-slate-900 italic tracking-tight mb-8">Robot de Pruebas</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <button onclick="runTestRobot()" class="flex items-center justify-between p-12 bg-indigo-50 border border-indigo-100 rounded-[3.5rem] hover:bg-indigo-100 transition-all group active:scale-95 shadow-sm">
                                        <div class="text-left">
                                            <p class="text-xl font-black text-indigo-700 italic">Poblar Dashboard</p>
                                            <p class="text-[10px] text-indigo-500 font-black uppercase mt-2 tracking-widest">Inyectar 4 Proyectos</p>
                                        </div>
                                        <div class="p-4 bg-white rounded-3xl group-hover:bg-indigo-600 group-hover:text-white transition-all"><i data-lucide="zap" class="w-10 h-10"></i></div>
                                    </button>
                                    <button onclick="state.projects = []; notify('Limpieza total', 'error'); render();" class="flex items-center justify-between p-12 bg-red-50 border border-red-100 rounded-[3.5rem] hover:bg-red-100 transition-all group active:scale-95 shadow-sm">
                                        <div class="text-left">
                                            <p class="text-xl font-black text-red-700 italic">Limpiar Lab</p>
                                            <p class="text-[10px] text-red-500 font-black uppercase mt-2 tracking-widest">Borrar todo</p>
                                        </div>
                                        <div class="p-4 bg-white rounded-3xl group-hover:bg-red-600 group-hover:text-white transition-all"><i data-lucide="trash-2" class="w-10 h-10"></i></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderModal() {
            const p = state.editingProject;
            return `
                <div class="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-6 overflow-hidden animate-fade-in">
                    <div class="bg-white w-full max-w-6xl h-[92vh] rounded-[4.5rem] shadow-2xl flex flex-col overflow-hidden">
                        <div class="p-12 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                            <div><h2 class="text-4xl font-black text-slate-900 tracking-tight italic uppercase">${p.name ? 'Editar Estrategia' : 'Diseñar Iniciativa'}</h2></div>
                            <button onclick="state.showModal = false; render();" class="p-6 bg-white hover:bg-slate-100 rounded-[2.5rem] text-slate-400 border border-slate-200 transition-all shadow-sm"><i data-lucide="x" class="w-8 h-8"></i></button>
                        </div>
                        <div class="flex-1 overflow-y-auto p-12 custom-scrollbar">
                            <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
                                <div class="lg:col-span-4 space-y-8">
                                    <div class="bg-slate-50 p-10 rounded-[3rem] border border-slate-200">
                                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest px-1">Título</label>
                                        <input type="text" value="${p.name}" oninput="state.editingProject.name = this.value" class="w-full bg-white border border-slate-200 rounded-3xl px-8 py-5 outline-none font-black text-xl">
                                    </div>
                                    <div class="bg-slate-50 p-10 rounded-[3rem] border border-slate-200">
                                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest px-1">Reseña</label>
                                        <textarea oninput="state.editingProject.description = this.value" class="w-full bg-white border border-slate-200 rounded-3xl px-8 py-5 h-48 outline-none font-bold text-sm">${p.description}</textarea>
                                    </div>
                                    <div class="bg-slate-50 p-10 rounded-[3rem] border border-slate-200">
                                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest px-1">Squad</label>
                                        <select onchange="state.editingProject.squadId = this.value" class="w-full bg-white border border-slate-200 rounded-3xl px-8 py-5 font-black text-sm outline-none cursor-pointer">
                                            ${state.squads.map(s => `<option value="${s.id}" ${p.squadId === s.id ? 'selected' : ''}>${s.name}</option>`).join('')}
                                        </select>
                                    </div>
                                </div>
                                <div class="lg:col-span-8 space-y-10 text-left">
                                    <div class="flex justify-between items-center bg-white p-4 rounded-3xl border border-dashed border-slate-200">
                                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] px-4">Jerarquía OKR</p>
                                        <button onclick="addObjective()" class="bg-cyan-600 text-white px-8 py-4 rounded-3xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:bg-cyan-700 shadow-xl transition-all"><i data-lucide="plus" class="w-4 h-4"></i> Nuevo Objetivo</button>
                                    </div>
                                    <div class="space-y-12">
                                        ${p.objectives.map((obj, oIdx) => `
                                            <div class="bg-slate-50 border border-slate-200 rounded-[3.5rem] overflow-hidden shadow-sm">
                                                <div class="p-10 bg-white border-b border-slate-100 flex items-center gap-8">
                                                    <div class="w-14 h-14 bg-slate-900 rounded-[1.5rem] flex items-center justify-center text-white font-black text-lg">O${oIdx+1}</div>
                                                    <input type="text" value="${obj.title}" oninput="state.editingProject.objectives[${oIdx}].title = this.value" class="flex-1 font-black text-2xl text-slate-800 outline-none bg-transparent">
                                                    <div class="flex gap-4">
                                                        <button onclick="addKR(${oIdx})" class="bg-cyan-50 text-cyan-600 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-1 hover:bg-cyan-600 hover:text-white transition-all"><i data-lucide="plus" class="w-3 h-3"></i> KR</button>
                                                        <button onclick="state.editingProject.objectives.splice(${oIdx}, 1); render();" class="text-slate-200 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-6 h-6"></i></button>
                                                    </div>
                                                </div>
                                                <div class="p-10 space-y-4 text-left">
                                                    ${obj.krs.map((kr, kIdx) => `
                                                        <div class="grid grid-cols-12 gap-6 bg-white p-8 rounded-[2rem] border border-slate-100 items-center shadow-sm">
                                                            <div class="col-span-5"><input type="text" value="${kr.definition}" oninput="state.editingProject.objectives[${oIdx}].krs[${kIdx}].definition = this.value" class="w-full text-sm font-bold text-slate-700 outline-none" placeholder="KR Definition"></div>
                                                            <div class="col-span-3 flex items-center gap-4 bg-slate-50 px-6 py-3 rounded-2xl">
                                                                <input type="number" value="${kr.current}" oninput="state.editingProject.objectives[${oIdx}].krs[${kIdx}].current = parseFloat(this.value) || 0" class="w-full text-center font-black text-base bg-transparent outline-none">
                                                                <span class="text-slate-300 font-black">/</span>
                                                                <input type="number" value="${kr.target}" oninput="state.editingProject.objectives[${oIdx}].krs[${kIdx}].target = parseFloat(this.value) || 100" class="w-full text-center font-black text-sm bg-transparent text-slate-400 outline-none">
                                                            </div>
                                                            <div class="col-span-3 text-[10px] font-black text-slate-400 uppercase tracking-tighter text-center bg-slate-50 py-2 rounded-xl">Resp: ${kr.owner}</div>
                                                            <div class="col-span-1 flex justify-end"><button onclick="state.editingProject.objectives[${oIdx}].krs.splice(${kIdx}, 1); render();" class="text-slate-200 hover:text-red-500 transition-colors"><i data-lucide="x-circle" class="w-5 h-5"></i></button></div>
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-12 border-t border-slate-100 bg-slate-50/50 flex gap-6">
                            <button onclick="saveProject()" class="flex-1 bg-slate-900 text-white font-black py-8 rounded-[3rem] uppercase text-sm tracking-[0.4em] shadow-2xl hover:bg-cyan-600 transition-all flex items-center justify-center gap-4">Consolidar Estrategia</button>
                            <button onclick="state.showModal = false; render();" class="px-16 border-2 border-slate-200 font-black py-8 rounded-[3rem] uppercase text-sm tracking-[0.4em] hover:bg-white transition-all">Descartar</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNotification() {
            return `
                <div class="fixed top-10 right-10 z-[200] px-12 py-8 rounded-[3rem] shadow-2xl border animate-fade-in ${state.notification.type === 'error' ? 'bg-red-50 text-red-700 border-red-100' : 'bg-white text-slate-800 border-slate-100'} flex items-center gap-8">
                    <i data-lucide="${state.notification.type === 'error' ? 'alert-triangle' : 'check-circle-2'}" class="w-10 h-10"></i>
                    <p class="font-black text-base uppercase tracking-widest italic">${state.notification.msg}</p>
                </div>
            `;
        }

        window.onload = render;
    </script>
</body>
</html>
