<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Master Premium - Cori Talks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0ea5e9;
            --primary-glow: rgba(14, 165, 233, 0.4);
            --secondary: #6366f1;
            --dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .glass-sidebar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 999px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .progress-circle {
            transform: rotate(-90deg);
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .modal-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
        }

        .btn-hover-effect {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden selection:bg-cyan-100 selection:text-cyan-900">

    <div id="app" class="h-full w-full">
        <!-- Render dinámico -->
    </div>

    <div id="toast-container" class="fixed top-6 right-6 z-[300] flex flex-col gap-4 pointer-events-none"></div>

    <script>
        // ==========================================
        // CONFIG & UTILS
        // ==========================================
        const CONFIG = {
            DEFAULT_SHEET_URL: "https://script.google.com/macros/s/AKfycbz9hTBQlGDWQIWHFUvDookbqzc4YSYu2cCY997YvwgksQoWKkl_Hx7-58dYBv3-yGl9zQ/exec",
            HEADERS: ['SQUAD_ID', 'PROJECT_ID', 'PROJECT_NAME', 'DESCRIPTION', 'PARTICIPANTS', 'KR_ID', 'DEFINICION', 'META', 'ACTUAL', 'RESPONSABLE', 'VENCIMIENTO', 'MODIFIED_BY'],
        };

        const Utils = {
            id: (prefix = 'ID') => prefix + '-' + Date.now() + Math.floor(Math.random() * 1000),

            flattenProjects: (projects) => {
                const rows = [];
                const user = State.data.user ? State.data.user.name : "Unknown";
                projects.forEach(p => {
                    const base = {
                        SQUAD_ID: p.squadId,
                        PROJECT_ID: p.id,
                        PROJECT_NAME: p.name,
                        DESCRIPTION: p.description,
                        PARTICIPANTS: JSON.stringify(p.participants || []),
                        MODIFIED_BY: user
                    };

                    if (!p.objectives || p.objectives.length === 0) {
                        rows.push({ ...base, KR_ID: '' });
                    } else {
                        p.objectives.forEach(obj => {
                            if (!obj.krs || obj.krs.length === 0) {
                                rows.push({ ...base, KR_ID: '' });
                            } else {
                                obj.krs.forEach(kr => {
                                    rows.push({
                                        ...base,
                                        KR_ID: kr.id,
                                        DEFINICION: kr.definition,
                                        META: kr.target,
                                        ACTUAL: kr.current,
                                        RESPONSABLE: kr.owner,
                                        VENCIMIENTO: '2024-12-31'
                                    });
                                });
                            }
                        });
                    }
                });
                return rows;
            },

            hydrateProjects: (flatData) => {
                const projectsMap = new Map();
                flatData.forEach(row => {
                    const pId = row.PROJECT_ID;
                    if (!pId) return;

                    if (!projectsMap.has(pId)) {
                        projectsMap.set(pId, {
                            id: pId,
                            squadId: row.SQUAD_ID,
                            name: row.PROJECT_NAME,
                            description: row.DESCRIPTION || "",
                            participants: row.PARTICIPANTS ? JSON.parse(row.PARTICIPANTS) : [],
                            objectives: []
                        });
                    }
                    const project = projectsMap.get(pId);
                    const kId = row.KR_ID;
                    if (!kId) return;

                    let objId = kId.split('.')[0] || 'Default';
                    let objective = project.objectives.find(o => o.id === objId);
                    if (!objective) {
                        objective = { id: objId, title: "Objetivos Estratégicos", krs: [] };
                        project.objectives.push(objective);
                    }
                    objective.krs.push({
                        id: row.KR_ID,
                        definition: row.DEFINICION,
                        target: parseFloat(row.META) || 0,
                        current: parseFloat(row.ACTUAL) || 0,
                        owner: row.RESPONSABLE
                    });
                });
                return Array.from(projectsMap.values());
            },

            calculateProgress: {
                project: (p) => {
                    if (!p.objectives?.length) return 0;
                    const objScores = p.objectives.map(o => Utils.calculateProgress.objective(o));
                    return Math.round(objScores.reduce((a, b) => a + b, 0) / p.objectives.length);
                },
                objective: (o) => {
                    if (!o.krs?.length) return 0;
                    const krScores = o.krs.map(kr => Math.min((kr.current / kr.target) || 0, 1));
                    return Math.round((krScores.reduce((a, b) => a + b, 0) / o.krs.length) * 100);
                }
            },

            formatDate: (isoString) => {
                if (!isoString) return '';
                const d = new Date(isoString);
                return d.toLocaleDateString('es-ES', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });
            }
        };

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        const State = {
            data: {
                user: null,
                activeTab: 'dashboard',
                sheetUrl: localStorage.getItem('okr_sheet_url') || CONFIG.DEFAULT_SHEET_URL,
                lastSync: "Nunca",
                showModal: false,
                editingProject: null,
                logs: [], // Audit Logs
                squads: [
                    { id: 'S1', name: 'Squad Alpha (Cori Talks)' },
                    { id: 'S2', name: 'Squad Beta (LMS Optimization)' },
                    { id: 'S3', name: 'Squad Gamma (Innovación)' }
                ],
                roles: ['Super Admin', 'PO', 'Scrum Master', 'Developer'],
                projects: [
                    {
                        id: 'P1',
                        squadId: 'S1',
                        name: "Cori Talks",
                        description: "Espacio diseñado para conectar e inspirar.",
                        participants: [{ name: 'Admin', role: 'Super Admin' }],
                        objectives: [
                            {
                                id: 'O1',
                                title: "Cultura de aprendizaje",
                                krs: [
                                    { id: 'KR1.1', definition: 'Lograr 40% de conexión', target: 40, current: 28, owner: 'GH' }
                                ]
                            }
                        ]
                    }
                ]
            },

            update(updates) {
                Object.assign(this.data, updates);
                UI.render();
            },

            async sync() {
                try {
                    UI.notify("Sincronizando...", "info");
                    const payload = Utils.flattenProjects(this.data.projects);
                    await fetch(this.data.sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const now = new Date().toLocaleTimeString();
                    this.update({ lastSync: now });
                    UI.notify("Datos enviados", "success");
                } catch (e) {
                    console.error(e);
                    UI.notify("Error de conexión", "error");
                }
            },

            async fetchLogs() {
                try {
                    UI.notify("Cargando historial...", "info");
                    // Assuming we have CORS enabled or using a proxy. 
                    // Since GAS Web App usually blocks CORS for GET unless anonymous, 
                    // we simulate a response for the demo if it fails or returns opaque.
                    // NOTE: Real-world GAS requires `doGet` to return JSONP or user to handle CORS proxy.
                    // For this prototype, we'll optimistically try to fetch, fallback to mock if opaque.

                    const res = await fetch(this.data.sheetUrl + '?type=logs');
                    const logs = await res.json();
                    this.update({ logs: logs });
                    UI.notify("Historial actualizado", "success");
                } catch (e) {
                    console.warn("Fetch Logs failed (likely CORS/Network), loading mock data for demo.");
                    // Mock data fallback for demo experience
                    const mockLogs = [
                        { TIMESTAMP: new Date().toISOString(), USER: 'Admin', PROJECT: 'Cori Talks', ACTION: 'UPDATE', DETAILS: 'META: 40 -> 50' },
                        { TIMESTAMP: new Date(Date.now() - 86400000).toISOString(), USER: 'PO', PROJECT: 'Cori Talks', ACTION: 'CREATE', DETAILS: 'Nuevo KR: NPS' }
                    ];
                    this.update({ logs: mockLogs });
                }
            }
        };

        // ==========================================
        // UI COMPONENTS
        // ==========================================
        const UI = {
            notify(msg, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const colors = type === 'error' ? 'bg-red-50 text-red-600 border-red-200' :
                    type === 'info' ? 'bg-blue-50 text-blue-600 border-blue-200' :
                        'bg-emerald-50 text-emerald-600 border-emerald-200';

                toast.className = `transform translate-x-full transition-all duration-500 ease-out flex items-center gap-3 px-6 py-4 rounded-2xl shadow-xl border ${colors} backdrop-blur-md`;
                toast.innerHTML = `<i data-lucide="${type === 'error' ? 'alert-circle' : type === 'info' ? 'loader-2' : 'check-circle-2'}" class="w-5 h-5 ${type === 'info' ? 'animate-spin' : ''}"></i> <span class="font-bold text-sm tracking-wide">${msg}</span>`;
                container.appendChild(toast);
                lucide.createIcons();
                requestAnimationFrame(() => toast.classList.remove('translate-x-full'));
                setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-[-10px]'); setTimeout(() => toast.remove(), 300); }, 3000);
            },

            render() {
                const app = document.getElementById('app');
                if (!State.data.user) {
                    app.innerHTML = Templates.Login();
                } else {
                    const filtered = State.data.user.role === 'Super Admin'
                        ? State.data.projects
                        : State.data.projects.filter(p => p.squadId === State.data.user.squadId);

                    app.innerHTML = `
                        <div class="flex h-full w-full overflow-hidden bg-slate-50">
                            ${Templates.Sidebar()}
                            <main class="flex-1 overflow-y-auto p-8 lg:p-12 custom-scrollbar relative">
                                <div class="max-w-7xl mx-auto space-y-12">
                                    ${Templates.Header(filtered)}
                                    ${State.data.activeTab === 'dashboard' ? Templates.Dashboard(filtered) : ''}
                                    ${State.data.activeTab === 'projects' ? Templates.Projects(filtered) : ''}
                                    ${State.data.activeTab === 'history' ? Templates.History() : ''}
                                    ${State.data.activeTab === 'sync' ? Templates.Sync() : ''}
                                </div>
                            </main>
                        </div>
                        ${State.data.showModal ? Templates.Modal() : ''}
                    `;
                }
                lucide.createIcons();
            }
        };

        // ==========================================
        // TEMPLATES
        // ==========================================
        const Templates = {
            Login: () => `
                <div class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 animate-fade-in relative overflow-hidden">
                    <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[100px] pointer-events-none"></div>
                    <div class="max-w-md w-full glass-panel !bg-white/5 border-white/10 rounded-[2.5rem] p-12 shadow-2xl text-center relative z-10">
                        <div class="bg-gradient-to-tr from-cyan-500 to-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-lg shadow-cyan-500/30">
                            <i data-lucide="target" class="text-white w-10 h-10"></i>
                        </div>
                        <h1 class="text-5xl font-heading font-black text-white tracking-tight mb-2 italic">Cori<span class="text-cyan-400 font-light">Talks</span></h1>
                        <p class="text-slate-400 font-medium mb-10 text-sm tracking-wide uppercase">Plataforma de Estrategia OKR</p>
                        <form onsubmit="event.preventDefault(); Actions.login(this);" class="space-y-5 text-left">
                            <input name="email" type="email" required placeholder="tu.email@comfamiliar.com" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-2xl px-6 py-5 text-white placeholder-slate-500 focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 outline-none transition-all">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-slate-900/50 border border-slate-700/50 rounded-2xl px-2"><select name="role" class="w-full bg-transparent py-5 text-white text-xs font-bold uppercase outline-none cursor-pointer">${State.data.roles.map(r => `<option class="bg-slate-900" value="${r}">${r}</option>`).join('')}</select></div>
                                <div class="bg-slate-900/50 border border-slate-700/50 rounded-2xl px-2"><select name="squad" class="w-full bg-transparent py-5 text-white text-xs font-bold uppercase outline-none cursor-pointer">${State.data.squads.map(s => `<option class="bg-slate-900" value="${s.id}">${s.name.split(' ')[1]}</option>`).join('')}</select></div>
                            </div>
                            <button class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-5 rounded-2xl transition-all btn-hover-effect shadow-lg shadow-cyan-900/20 mt-4">INGRESAR AL ESPACIO</button>
                        </form>
                    </div>
                </div>
            `,

            Sidebar: () => `
                <aside class="w-[280px] shrink-0 glass-sidebar flex flex-col text-white hidden lg:flex h-full transition-all">
                    <div class="p-8 border-b border-slate-800/50">
                        <div class="flex items-center gap-3 mb-8">
                            <div class="w-8 h-8 rounded-lg bg-cyan-500 flex items-center justify-center"><i data-lucide="target" class="text-white w-5 h-5"></i></div>
                            <h1 class="text-2xl font-heading font-bold italic tracking-tight">Cori<span class="text-cyan-400 font-light">Talks</span></h1>
                        </div>
                        <div class="p-4 bg-slate-800/40 rounded-2xl border border-slate-700/30 flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center font-bold text-sm shadow-inner">${State.data.user.name.substring(0, 2).toUpperCase()}</div>
                            <div class="overflow-hidden min-w-0">
                                <p class="text-sm font-bold truncate capitalize text-slate-100">${State.data.user.name}</p>
                                <p class="text-[10px] text-cyan-500 font-black uppercase tracking-wider">${State.data.user.role}</p>
                            </div>
                        </div>
                    </div>
                    <nav class="flex-1 p-6 space-y-2">
                        ${[
                    { id: 'dashboard', label: 'Tablero', icon: 'layout-dashboard' },
                    { id: 'projects', label: 'Estrategia', icon: 'briefcase' },
                    { id: 'history', label: 'Historial', icon: 'history' },
                    { id: 'sync', label: 'Cloud Sync', icon: 'cloud-lightning' }
                ].map(item => `
                            <button onclick="State.update({activeTab: '${item.id}'}); if('${item.id}'==='history') State.fetchLogs()" class="w-full flex items-center gap-4 px-5 py-4 rounded-xl transition-all font-medium text-sm group relative overflow-hidden ${State.data.activeTab === item.id ? 'bg-cyan-600 text-white shadow-lg shadow-cyan-900/20' : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'}">
                                <i data-lucide="${item.icon}" class="w-5 h-5 relative z-10 transition-transform group-hover:scale-110"></i>
                                <span class="relative z-10 tracking-wide">${item.label}</span>
                            </button>
                        `).join('')}
                    </nav>
                    <div class="p-6 border-t border-slate-800/50 text-center">
                        <button onclick="State.update({user: null})" class="text-slate-500 hover:text-rose-400 text-xs font-bold uppercase tracking-widest transition-colors flex items-center justify-center gap-2 py-4"><i data-lucide="log-out" class="w-3 h-3"></i> Cerrar Sesión</button>
                    </div>
                </aside>
            `,

            Header: (filtered) => {
                const global = Utils.calculateProgress.project({ objectives: filtered.flatMap(p => p.objectives) });
                return `
                    <header class="flex flex-col md:flex-row md:items-end justify-between gap-6 animate-fade-in">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="bg-cyan-100 text-cyan-700 text-[10px] font-black uppercase tracking-wider px-3 py-1 rounded-full">Q1 2026</span>
                            </div>
                            <h2 class="text-4xl lg:text-5xl font-heading font-black text-slate-900 tracking-tight italic">Visión <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-indigo-600">Estratégica</span></h2>
                            <p class="text-slate-500 font-medium mt-2">Squad: <span class="text-slate-900 font-bold">${State.data.user.role === 'Super Admin' ? 'Vista Global' : State.data.squads.find(s => s.id === State.data.user.squadId).name}</span></p>
                        </div>
                        <div class="glass-panel !bg-white p-2 pr-8 rounded-[2rem] flex items-center gap-6 shadow-sm ring-1 ring-slate-100">
                            <div class="relative w-20 h-20 flex items-center justify-center">
                                <svg class="w-full h-full progress-circle transform -rotate-90">
                                    <circle cx="40" cy="40" r="32" fill="transparent" stroke="#f1f5f9" stroke-width="6" />
                                    <circle cx="40" cy="40" r="32" fill="transparent" stroke="#0ea5e9" stroke-width="6" stroke-dasharray="201" stroke-dashoffset="${201 - (201 * global) / 100}" stroke-linecap="round" />
                                </svg>
                                <span class="absolute font-black text-lg text-slate-800">${global}%</span>
                            </div>
                            <div class="text-left">
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-0.5">OKRs</p>
                                <p class="text-sm font-black text-slate-700 leading-tight">Cumplimiento<br>Trimestral</p>
                            </div>
                        </div>
                    </header>
                `;
            },

            Dashboard: (filtered) => `
                <div class="animate-fade-in space-y-8" style="animation-delay: 0.1s">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${[
                    { label: 'Iniciativas', value: filtered.length, icon: 'folder-git-2', bg: 'bg-blue-50', color: 'text-blue-600' },
                    { label: 'Objetivos', value: filtered.reduce((a, b) => a + (p => p.objectives?.length || 0)(b), 0), icon: 'crosshair', bg: 'bg-purple-50', color: 'text-purple-600' },
                    { label: 'KRs Activos', value: filtered.reduce((a, b) => a + (p => p.objectives?.reduce((acc, o) => acc + (o.krs?.length || 0), 0) || 0)(b), 0), icon: 'bar-chart-2', bg: 'bg-emerald-50', color: 'text-emerald-600' },
                    { label: 'Cloud Sync', value: State.data.lastSync === 'Nunca' ? 'Pendiente' : 'OK', icon: 'database', bg: 'bg-orange-50', color: State.data.lastSync === 'Nunca' ? 'text-orange-400' : 'text-emerald-600' }
                ].map(kpi => `
                            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-lg transition-shadow">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="w-12 h-12 rounded-2xl ${kpi.bg} ${kpi.color} flex items-center justify-center"><i data-lucide="${kpi.icon}" class="w-6 h-6"></i></div>
                                    <div class="bg-slate-50 px-3 py-1 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-wider">KPI</div>
                                </div>
                                <p class="text-3xl font-black text-slate-900 mb-1">${kpi.value}</p>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">${kpi.label}</p>
                            </div>
                        `).join('')}
                    </div>
                    ${Templates.Projects(filtered)}
                </div>
            `,

            Projects: (filtered) => `
                <div class="animate-fade-in space-y-8 pb-20" style="animation-delay: 0.1s">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold text-slate-400 uppercase tracking-widest">Catálogo de Iniciativas</h3>
                        ${(State.data.user.role === 'PO' || State.data.user.role === 'Super Admin') ? `<button onclick="Actions.openModal()" class="bg-slate-900 text-white px-8 py-4 rounded-[2rem] font-bold text-xs uppercase tracking-widest flex items-center gap-3 hover:bg-cyan-600 transition-all shadow-xl active:scale-95"><i data-lucide="plus" class="w-4 h-4"></i> Crear Proyecto</button>` : ''}
                    </div>
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        ${filtered.map(p => {
                const prog = Utils.calculateProgress.project(p);
                return `
                                <div onclick="Actions.openModal('${p.id}')" class="bg-white rounded-[3rem] border border-slate-100 p-8 lg:p-10 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 relative group overflow-hidden cursor-pointer">
                                    <div class="absolute top-0 right-0 w-32 h-32 bg-slate-50 rounded-bl-[3rem] -mr-4 -mt-4 z-0 transition-colors group-hover:bg-cyan-50"></div>
                                    <button class="absolute top-8 right-8 z-20 w-12 h-12 bg-white border border-slate-100 hover:border-cyan-200 hover:text-cyan-600 rounded-2xl flex items-center justify-center transition-all shadow-sm"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                    <div class="relative z-10 mb-8">
                                        <span class="inline-flex items-center gap-2 bg-slate-50 border border-slate-100 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest text-slate-500 mb-6">
                                            <span class="w-2 h-2 rounded-full bg-cyan-500"></span>
                                            ${(State.data.squads.find(s => s.id === p.squadId) || { name: 'Squad Desconocido' }).name}
                                        </span>
                                        <h3 class="text-3xl font-heading font-black text-slate-900 mb-3 pr-16">${p.name}</h3>
                                        <p class="text-sm text-slate-500 font-medium leading-relaxed line-clamp-2">${p.description}</p>
                                    </div>
                                    <div class="pt-6 border-t border-slate-100 flex items-center justify-between relative z-10">
                                        <div class="flex -space-x-3">
                                            ${p.participants.map(part => `<div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-[10px] font-bold text-slate-500" title="${part.name}">${part.name.substring(0, 2)}</div>`).join('')}
                                        </div>
                                        <div class="text-right">
                                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">PROGRESO</p>
                                            <p class="text-4xl font-black text-slate-900">${prog}%</p>
                                        </div>
                                    </div>
                                </div>
                            `;
            }).join('')}
                    </div>
                </div>
            `,

            History: () => `
                <div class="animate-fade-in max-w-5xl mx-auto space-y-8 pb-20">
                     <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold text-slate-400 uppercase tracking-widest">Historial de Cambios</h3>
                        <button onclick="State.fetchLogs()" class="text-sm font-bold text-cyan-600 hover:text-cyan-500 flex items-center gap-2"><i data-lucide="refresh-cw" class="w-4 h-4"></i> Refrescar</button>
                    </div>
                    <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
                        ${State.data.logs.length === 0 ? `
                            <div class="p-12 text-center text-slate-400 font-medium">No hay registros aún o no se han podido cargar.</div>
                        ` : `
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-100">
                                    <tr>
                                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Fecha</th>
                                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Usuario</th>
                                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Proyecto</th>
                                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Acción</th>
                                        <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Detalles</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    ${State.data.logs.map(log => `
                                        <tr class="hover:bg-slate-50/50 transition-colors">
                                            <td class="p-6 font-bold text-xs text-slate-500 whitespace-nowrap">${Utils.formatDate(log.TIMESTAMP)}</td>
                                            <td class="p-6">
                                                <div class="inline-flex items-center gap-2 bg-slate-100 px-3 py-1 rounded-full"><div class="w-5 h-5 rounded-full bg-slate-300 text-[9px] flex items-center justify-center font-bold text-slate-600">${log.USER ? log.USER.substring(0, 1) : '?'}</div><span class="text-xs font-bold text-slate-700">${log.USER || 'N/A'}</span></div>
                                            </td>
                                            <td class="p-6 font-bold text-slate-700 text-sm">${log.PROJECT || 'General'}</td>
                                            <td class="p-6"><span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider ${log.ACTION === 'UPDATE' ? 'bg-indigo-50 text-indigo-600' : 'bg-emerald-50 text-emerald-600'}">${log.ACTION}</span></td>
                                            <td class="p-6 text-sm text-slate-600 font-medium">${log.DETAILS}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `}
                    </div>
                </div>
            `,

            Sync: () => `
                <div class="animate-fade-in max-w-3xl mx-auto pb-20" style="animation-delay: 0.1s">
                    <div class="bg-white rounded-[3rem] border border-slate-200 overflow-hidden shadow-xl">
                        <div class="bg-slate-900 p-12 text-center relative overflow-hidden">
                            <i data-lucide="cloud-lightning" class="w-16 h-16 text-cyan-400 mx-auto mb-6 relative z-10"></i>
                            <h2 class="text-3xl font-heading font-black text-white italic relative z-10">Centro de Sincronización</h2>
                        </div>
                        <div class="p-12 space-y-10">
                            <div>
                                <label class="block text-xs font-black text-slate-400 uppercase mb-4 tracking-widest ml-1">Google App Script URL</label>
                                <input type="text" value="${State.data.sheetUrl}" onchange="State.data.sheetUrl = this.value; localStorage.setItem('okr_sheet_url', this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-3xl px-8 py-5 text-sm font-mono text-slate-600 outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                            </div>
                            <button onclick="State.sync()" class="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] hover:scale-[1.02] transition-transform font-bold shadow-2xl mb-4">Push to Cloud</button>
                            <button onclick="Actions.runRobot()" class="w-full bg-indigo-50 text-indigo-600 p-6 rounded-[2.5rem] hover:bg-indigo-100 transition-colors font-bold text-xs uppercase tracking-widest flex items-center justify-center gap-3"><i data-lucide="bot" class="w-5 h-5"></i> Ejecutar Robot (Simulación)</button>
                        </div>
                    </div>
                </div>
            `,

            Modal: () => {
                const p = State.data.editingProject;
                return `
                    <div class="fixed inset-0 z-[200] modal-overlay flex items-center justify-center p-4 lg:p-8 animate-fade-in">
                        <div class="bg-white w-full max-w-7xl h-[90vh] rounded-[3.5rem] shadow-2xl flex flex-col overflow-hidden animate-scale-in">
                            <div class="px-12 py-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h2 class="text-3xl font-heading font-black text-slate-900 italic tracking-tight uppercase">${p.id.startsWith('P') && p.name ? 'Editar' : 'Nueva'} Iniciativa</h2>
                                <button onclick="State.update({showModal: false})" class="p-4 bg-white hover:bg-slate-100 rounded-2xl text-slate-400 hover:text-red-500 border border-slate-200 transition-all shadow-sm"><i data-lucide="x" class="w-6 h-6"></i></button>
                            </div>
                            <div class="flex-1 overflow-y-auto p-12 custom-scrollbar bg-slate-50/30">
                                <div class="grid grid-cols-1 xl:grid-cols-12 gap-12">
                                    <div class="xl:col-span-4 space-y-6 h-fit sticky top-0">
                                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                                            <div class="group"><label class="block text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest ml-1">Nombre</label><input type="text" value="${p.name}" oninput="Actions.editProject('name', this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 outline-none font-bold text-slate-800 focus:ring-2 focus:ring-cyan-500 transition-all"></div>
                                            <div class="group"><label class="block text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest ml-1">Descripción</label><textarea oninput="Actions.editProject('description', this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 h-32 outline-none font-medium text-sm text-slate-600 resize-none">${p.description}</textarea></div>
                                            <div class="group"><label class="block text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest ml-1">Squad</label><select onchange="Actions.editProject('squadId', this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 font-bold text-sm text-slate-700 outline-none cursor-pointer">${State.data.squads.map(s => `<option value="${s.id}" ${p.squadId === s.id ? 'selected' : ''}>${s.name}</option>`).join('')}</select></div>

                                            <div class="pt-6 border-t border-slate-100">
                                                <label class="block text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest ml-1">Participantes</label>
                                                <div class="space-y-3">
                                                    ${p.participants.map((part, idx) => `
                                                        <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border border-slate-200">
                                                            <div class="w-8 h-8 rounded-lg bg-indigo-100 flex items-center justify-center text-xs font-black text-indigo-500">${part.name.substring(0, 2)}</div>
                                                            <div class="flex-1 min-w-0"><p class="text-xs font-bold text-slate-700 truncate">${part.name}</p></div>
                                                            <button onclick="Actions.removeParticipant(${idx})" class="p-2 text-slate-300 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                                                        </div>
                                                    `).join('')}
                                                    <div class="flex gap-2">
                                                        <input id="newPartName" type="text" placeholder="Nuevo..." class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-xs font-bold outline-none">
                                                        <button onclick="Actions.addParticipant(document.getElementById('newPartName').value); document.getElementById('newPartName').value=''" class="bg-indigo-600 text-white p-2 rounded-xl hover:bg-indigo-500"><i data-lucide="plus" class="w-4 h-4"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="xl:col-span-8 space-y-8">
                                        <div class="flex justify-between items-center mb-4 px-2">
                                            <h3 class="text-xl font-bold text-slate-900">Objetivos y KRs</h3>
                                            <button onclick="Actions.addObjective()" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:bg-cyan-600"><i data-lucide="plus-circle" class="w-4 h-4"></i> Añadir Objetivo</button>
                                        </div>
                                        <div class="space-y-8">
                                            ${p.objectives.map((obj, oIdx) => `
                                                <div class="bg-white border border-slate-200 rounded-[2.5rem] overflow-hidden shadow-sm">
                                                    <div class="p-8 border-b border-slate-100 flex items-start gap-6 bg-slate-50/50">
                                                        <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center font-black text-lg shadow-inner shrink-0">${oIdx + 1}</div>
                                                        <input type="text" value="${obj.title}" oninput="Actions.editObjective(${oIdx}, 'title', this.value)" class="flex-1 font-black text-xl text-slate-800 bg-transparent outline-none placeholder:text-slate-300 pb-1" placeholder="Título del Objetivo">
                                                        <button onclick="Actions.deleteObjective(${oIdx})" class="p-3 bg-white text-slate-300 hover:text-red-500 rounded-xl hover:bg-red-50 transition-all"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                                                    </div>
                                                    <div class="p-8 space-y-4">
                                                        ${obj.krs.map((kr, kIdx) => `
                                                            <div class="grid grid-cols-12 gap-6 items-center p-6 rounded-[1.5rem] border border-slate-100 bg-slate-50/30">
                                                                <div class="col-span-12 md:col-span-6"><label class="text-[9px] font-bold text-slate-300 uppercase mb-1 block pl-1">Key Result</label><input type="text" value="${kr.definition}" oninput="Actions.editKR(${oIdx}, ${kIdx}, 'definition', this.value)" class="w-full text-sm font-bold text-slate-700 bg-transparent outline-none pb-1" placeholder="Definición"></div>
                                                                <div class="col-span-6 md:col-span-3"><label class="text-[9px] font-bold text-slate-300 uppercase mb-1 block pl-1 text-center">Progreso</label><div class="flex items-center gap-2 bg-white border border-slate-200 rounded-xl px-3 py-2"><input type="number" value="${kr.current}" onchange="Actions.editKR(${oIdx}, ${kIdx}, 'current', this.value)" class="w-full text-right font-black text-sm outline-none bg-transparent"><span class="text-slate-300">/</span><input type="number" value="${kr.target}" onchange="Actions.editKR(${oIdx}, ${kIdx}, 'target', this.value)" class="w-full font-bold text-xs text-slate-400 outline-none bg-transparent"></div></div>
                                                                <div class="col-span-5 md:col-span-2 text-center"><label class="text-[9px] font-bold text-slate-300 uppercase mb-1 block">Owner</label><div class="bg-indigo-50 text-indigo-700 px-3 py-2 rounded-xl text-[10px] font-black uppercase truncate">${kr.owner}</div></div>
                                                                <div class="col-span-1 flex justify-end"><button onclick="Actions.deleteKR(${oIdx}, ${kIdx})" class="text-slate-300 hover:text-red-500 p-2"><i data-lucide="x" class="w-4 h-4"></i></button></div>
                                                            </div>
                                                        `).join('')}
                                                        <button onclick="Actions.addKR(${oIdx})" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-bold text-xs uppercase hover:border-cyan-400 hover:text-cyan-600 hover:bg-cyan-50/50 transition-all flex items-center justify-center gap-2"><i data-lucide="plus" class="w-4 h-4"></i> Añadir Key Result</button>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-8 border-t border-slate-100 bg-white flex gap-6 justify-end">
                                <button onclick="State.update({showModal: false})" class="px-10 py-5 rounded-[2rem] font-bold text-xs uppercase tracking-widest text-slate-500 hover:bg-slate-50 transition-all">Cancelar</button>
                                <button onclick="Actions.saveProject()" class="bg-slate-900 text-white px-12 py-5 rounded-[2rem] font-black text-xs uppercase tracking-widest hover:bg-cyan-600 shadow-xl transition-all">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        };

        // ==========================================
        // ACTIONS (CONTROLLER)
        // ==========================================
        const Actions = {
            login(form) {
                const email = form.email.value;
                const role = form.role.value;
                const squadId = role === 'Super Admin' ? null : form.squad.value;
                State.update({ user: { name: email.split('@')[0], role: role, squadId: squadId } });
            },

            openModal(projectId = null) {
                if (projectId) {
                    const p = State.data.projects.find(proj => proj.id === projectId);
                    State.update({ editingProject: JSON.parse(JSON.stringify(p)), showModal: true });
                } else {
                    State.update({
                        editingProject: { id: Utils.id('P'), squadId: State.data.user.squadId || 'S1', name: '', description: '', participants: [{ name: State.data.user.name, role: State.data.user.role }], objectives: [] },
                        showModal: true
                    });
                }
            },

            editProject(field, value) { State.data.editingProject[field] = value; },

            addParticipant(name) {
                if (!name.trim()) return;
                State.data.editingProject.participants.push({ name: name, role: 'Member' });
                State.update({});
            },

            removeParticipant(idx) {
                State.data.editingProject.participants.splice(idx, 1);
                State.update({});
            },

            addObjective() {
                State.data.editingProject.objectives.push({ id: Utils.id('O'), title: '', krs: [] });
                State.update({});
            },

            editObjective(idx, field, value) { State.data.editingProject.objectives[idx][field] = value; },
            deleteObjective(idx) { State.data.editingProject.objectives.splice(idx, 1); State.update({}); },

            addKR(objIdx) {
                State.data.editingProject.objectives[objIdx].krs.push({ id: Utils.id('KR'), definition: '', target: 100, current: 0, owner: State.data.user.name });
                State.update({});
            },

            editKR(objIdx, krIdx, field, value) {
                let val = value;
                if (field === 'current' || field === 'target') val = parseFloat(value) || 0;
                State.data.editingProject.objectives[objIdx].krs[krIdx][field] = val;
            },

            deleteKR(objIdx, krIdx) { State.data.editingProject.objectives[objIdx].krs.splice(krIdx, 1); State.update({}); },

            saveProject() {
                const p = State.data.editingProject;
                if (!p.name) return UI.notify("El nombre del proyecto es obligatorio", "error");
                const index = State.data.projects.findIndex(proj => proj.id === p.id);
                if (index !== -1) { State.data.projects[index] = p; UI.notify("Proyecto actualizado correctamente"); }
                else { State.data.projects.push(p); UI.notify("Proyecto creado exitosamente"); }
                State.update({ showModal: false, editingProject: null });
            },

            runRobot() {
                UI.notify("Robot iniciado...", "info");
                setTimeout(() => {
                    const newOnes = [{ name: "IA Ops Search", squad: 'S3' }].map(rd => ({
                        id: Utils.id('ROBOT'),
                        squadId: rd.squad,
                        name: rd.name,
                        description: "Auto-generado por simulación.",
                        participants: [{ name: 'Bot', role: 'Automated' }],
                        objectives: [
                            {
                                id: Utils.id('OBJ'),
                                title: "Optimización Automática",
                                krs: [
                                    { id: Utils.id('KR'), definition: "Reducir latencia", target: 100, current: Math.floor(Math.random() * 100), owner: "SysAdmin" }
                                ]
                            }
                        ]
                    }));
                    State.data.projects = [...State.data.projects, ...newOnes];
                    UI.notify("1 Proyecto Robot creado", "success");
                    State.update({});
                }, 500);
            }
        };

        // --- INIT ---
        window.onload = UI.render;
    </script>
</body>

</html>
